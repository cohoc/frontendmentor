<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>

    <main class="card-order">
        <img class="card-order__hero" src="./images/illustration-hero.svg" alt="">
        <div class="card-order__wrapper">
            <h1 class="card-order__title">
                Order Summary
            </h1>
            <p class="card-order__text">
                You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!
            </p>
            <div class="card-order__plan">
                <img class="plan__icon" src="./images/icon-music.svg"  alt="music-icon">
                <div class="plan__wrapper">
                    <p class="plan__title">
                        Annual Plan
                    </p>
                    <p class="plan__price">
                        $59.99/year
                    </p>
                </div>
                <a class="plan__link">
                    Change
                </a>
            </div>
            <button class="card-order__confirm">
                Proceed to Payment
    
            </button>
            <button class="card-order__cancel">
                Cancel Order
    
            </button>
        </div>
        
    </main>
    
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/cohoc">cohoc</a>.
    </div>
</body>
</html>
