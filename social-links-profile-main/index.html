<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <section class="profile-container">
        <img class="avatar" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Profile Picture"/>
        <h2 class="name">Jessica Randall</h2>
        <h3 class="city">London, United Kingdom</h3>
        <h3 class="about thin">"Front-end developer and avid reader."</h3>
        <ul class="socials-list bold">
            <li class="list-item">
                GitHub
            </li>
            <li class="list-item ">
                Frontend Mentor
            </li>
            <li class="list-item ">
                LinkedIn
            </li>
            <li class="list-item ">
                Twitter
            </li>
            <li class="list-item">
                Instagram
            </li>
        </ul>
    </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/cohoc">cohoc</a>.
  </div>
</body>
</html>
