<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>

    <section class="stats-card">
        <div class="stats-card__content">
            <h1 class="stats-card__heading">
                Get <span>insights</span> that help your business grow.
            </h1>
            <p class="stats-card__desc">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                experience, and overall efficiency.
            </p>
            <ul class="stats-card__stats">
                <li class="stats-item">   
                    <h3 class="stats-item__header"> 
                        10k+ 
                        <span>
                            companies
                        </span>
                    </h3>
                </li>

                <li class="stats-item">
                    <h3 class="stats-item__header">
                        314 
                        <span>
                            templates
                        </span>
                    </h3>
                </li>

                <li class="stats-item">
                    <h3 class="stats-item__header"> 
                        12M+ 
                        <span>
                            queries
                        </span>
                    </h3>
                </li>
            </ul>
        </div>
        <picture class="stats-card__picture">

        </picture>
    </section>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/cohoc">cohoc</a>.
    </div>
</body>
</html>
