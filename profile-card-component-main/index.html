<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <article class="profile-card">
        <picture class="card-picture">
            <img class="card-picture__img" src="./images/image-victor.jpg" alt="victor">
        </picture>
        <h1 class="profile-card__name">
            Victor Crest <span>26</span>
        </h1>
        <p class="profile-card__city">
            London
        </p>
        <ul class="profile-card__socials">
            <li class="socials-item">
                <h2 class="socials-item__stat">
                    80K
                </h2>
                <p class="socials-item__text">
                    Followers
                </p>
            </li>

            <li class="socials-item">
                <h2 class="socials-item__stat">
                    803K
                </h2>
                <p class="socials-item__text">
                    Likes
                </p>
            </li>

            <li class="socials-item">
                <h2 class="socials-item__stat">
                    1.4K
                </h2>
                <p class="socials-item__text">
                    Photos
                </p>
            </li>
        </ul>
    </article>
  

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/cohoc">cohoc</a>.
    </div>
</body>
</html>
